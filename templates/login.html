{% extends 'base.html' %} {% set active_page = "login" %} {% block head %}
<title>Justin Olson | Login</title>
{% endblock %} {% block body %}
<div class="login_div">
  <div class="login_form_div col-lg-6 col-md-6">
    <form class="form-signin" action="/login" method="POST">
      <h1 class="form_header display-4">Please sign in</h1>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control lead"
        placeholder="Email address"
      />
      <input
        type="password"
        id="password"
        name="password"
        class="form-control lead"
        placeholder="Password"
        required
      />
      <button
        class="btn btn-lg btn-primary btn-block form_btn lead"
        type="submit"
      >
        <p class="lead">Sign in</p>
      </button>
    </form>
  </div>
</div>
{% endblock %}
