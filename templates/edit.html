{% extends 'base.html' %} {% set active_page = "edit" %} {% block head %}
<title>Justin Olson | Edit</title>
{% endblock %} {% block body %}
<div class="edit_post_div col-lg-6 col-md-8 mx-auto">
  <div class="edit_post_form">
    <form action="/create/edit/{{ post.id }}" method="POST">
      <input
        type="text"
        name="title"
        id="title"
        class="inputs"
        value="{{ post.title }}"
      />
      <textarea name="content" id="content" class="inputs" rows="6">
  {{ post.content }}</textarea
      >
      <input type="submit" value="Update" class="sub_button" />
    </form>
  </div>
</div>
{% endblock %}
